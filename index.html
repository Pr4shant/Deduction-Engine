
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sherlock | Intelligence Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #070707;
      --surface: #0c0c0c;
      --border: #1a1a1a;
      --accent: #ffffff;
      --text-dim: #525252;
    }
    body {
      background-color: var(--bg);
      color: #fafafa;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    ::-webkit-scrollbar { width: 2px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #333; }

    .scanning-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
      animation: scan 4s linear infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .audio-bar {
      transition: height 0.1s ease-out;
    }

    .glass-panel {
      background: rgba(12, 12, 12, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .animate-pulse-slow { animation: pulse-slow 3s ease-in-out infinite; }
  </style>

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
